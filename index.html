<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Life - Fullstack Academy</title>
  <link rel="stylesheet" href="libraries/bootstrap.min.css">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <h2>Game of Life</h2>
  <table id='board'></table>

  <div id='control_panel'>
    <button id='step_btn' class='btn btn-success'>Step</button>
    <button id='play_btn' class='btn btn-primary'>Play/Pause</button>
    <button id='reset_btn' class='btn btn-warning'>Reset Random</button>
    <button id='clear_btn' class='btn btn-info'>Clear</button>
  </div>
  <div id="settings_panel">
      <div class="input-group">
        <input type="text" id="set_values" class="form-control" placeholder="speed,width,height (default: 200,40,40)">
        <span class="input-group-btn">
          <button id="set_btn" class="btn btn-success" type="button">Set</button>
        </span>
       </div><!-- /input-group -->
  </div>
  <div id="instructions">
    <p class="text-muted">Enter either the speed(in ms), the width and height, or all three</p>
    <p class="text-muted">To update speed mid-game, pause, set speed and play again.</p>
  </div>

  <br><br>

  <footer class="footer">
      <p class="text-muted text-center">Built by Aly Khayrulina at <a href="http://www.fullstackacademy.com/">Fullstack Academy</a></p>
  </footer>

  <script src="game.js"></script>

</body>
</html>
